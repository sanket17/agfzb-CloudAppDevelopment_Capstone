<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="container mt-5">
            <h2>Add a review about {{dealer.full_name}}</h2>
            <form class="" action="{% url 'djangoapp:add_review' dealer_id=dealer.id %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <textarea class="form-control" id="Review" name="review" rows="2" required></textarea>
                </div>
                <div class="form-group row ml-3">    
                    <input type="checkbox" class="form-check-input" placeholder="Purchase" name="purchase" >
                    Have you purchased car from this dealership?
                </div>
                <div class="form-group row">    
                    <input class="date-own form-control" type="date" name="purchase_date" id="purchasedate">
                </div>
                <div class="form-group row">
                    <select name="car_make" id="car" class="form-control" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.car.name}}-{{car.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                   </select>
                </div>
                <div class="form-group row">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
